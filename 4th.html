<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Rating</title>
</head>
<body>

    <h2>Rate this Product</h2>
    <div id="rating-options"></div>
    <p id="rating-message"></p>

    <script>
        // 4. Amazon Product Rating Feature (For Loop, Conditional Statements, Alert)
        function displayRatingOptions() {
            const ratingOptions = document.getElementById('rating-options');
            let ratingButtons = '';
            for (let i = 1; i <= 5; i++) {
                ratingButtons += `<button onclick="rateProduct(${i})">${i} Star${i > 1 ? 's' : ''}</button> `;
            }

            ratingOptions.innerHTML = ratingButtons;
        }

        function rateProduct(rating) {
            document.getElementById('rating-message').innerText = `You rated this product: ${rating} Star${rating > 1 ? 's' : ''}`;
        }

        displayRatingOptions();
    </script>

</body>
</html>
